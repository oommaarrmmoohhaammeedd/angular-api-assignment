<section>
    <div class="container text-center text-black">
        <h1 class="my-5 py-5 fw-bolder">Fake Store API</h1>
    </div>
</section>
<div class="container">
    <div class="row g-4">
        @for (data of storeData; track $index) {
        <div class="col-md-4">
            <div class="border bg-light">
                <img [src]="data.image" alt="" class="w-100">
                <h1>{{data.title}}</h1>
                <h3>price {{data.price}}</h3>
                <h4>category : {{data.category}}</h4>
                <p>{{data.description}}</p>
            </div>
        </div>
        }
    </div>
</div>
